<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<h:messages/>
	<div>
		Seja bem vindo, 
		<h:outputText value="#{currentUser.get().email}"/>
	</div>
	<h:dataTable value="#{adminListBooksBean.books}" var="book">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
			#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">Número de páginas</f:facet>
			#{book.numberOfPages}
		</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="author" value="#{book.authors}">
				#{author.name} |
			</ui:repeat>
		</h:column>
	</h:dataTable>
</h:body>
</html>
