<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:form prependId="false" enctype="multipart/form-data">
		<div>
			<h:outputLabel>Titulo: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.title}" id="titulo"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel>Descrição: </h:outputLabel>
			<h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.book.description}" id="descricao"/>
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel>Autores: </h:outputLabel>
			<h:selectManyListbox
				value="#{adminBooksBean.selectedAuthorsIds}" converter="entityConverter" id="autores">
				<f:selectItems value="#{adminBooksBean.authors}"
					var="author"
					itemLabel="#{author.name}" itemValue="#{author}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<div>
			<h:outputLabel>Número de páginas: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.numberOfPages}" id="numberOfPages">
				<f:validateLongRange minimum="50"/>
			</h:inputText>
			<h:message for="numberOfPages"/>
		</div>
		<div>
			<h:outputLabel>Preço: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.price}" id="preco">
				<f:validateDoubleRange minimum="10" maximum="100"/>
			</h:inputText>
			<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel>Data de lançamento: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.book.releaseDate}" pt:type="date"/>
		</div>
		<div>
			<h:outputText value="Capa do Livro"/>
			<h:inputFile id="summary" value="#{adminBooksBean.summary}" label="Sumário do livro"/>
		</div>
		<h:commandButton action="#{adminBooksBean.save}" value=" Gravar" />
	</h:form>
</h:body>
</html>
